<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minha Conta ‒ Academia</title>

  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #000000, #1c1c1c);
      font-family: 'Open Sans', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 40px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #ff3c3c, #ff6a6a);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #ff1e1e, #ff5050);
    }
  </style>
</head>
<body>
  <h1>Bem-vindo, <span id="nomeUsuario"></span>!</h1>
  <p>Você está logado na Academia.</p>
  <button id="sair">Sair da conta</button>

  <script>
    const usuario = JSON.parse(localStorage.getItem('usuarioLogado'));
    if (!usuario) {
      window.location.href = 'index.html';
    } else {
      document.getElementById('nomeUsuario').textContent = usuario.nome;
    }

    document.getElementById('sair').addEventListener('click', () => {
      localStorage.removeItem('usuarioLogado');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
